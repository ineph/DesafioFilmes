<div class="master">
 <ul class="list-unstyled">
    <li *ngFor="let filme of filmes">
      <br>
      <a
        class="titulo"
        [routerLink]="'/filme/'+filme.id">{{filme.title}}
        <small>
          ({{filme.release_date | date: 'yyyy'}})
        </small>
        <br>
        <img
          [src]="'https://image.tmdb.org/t/p/w500'+filme.backdrop_path"
          [alt]="filme.title">
      </a>
      <br>
    </li>
  </ul>
</div>
