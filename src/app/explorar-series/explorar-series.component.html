<div class="master">
  <ul class="list-unstyled">
    <li *ngFor="let serie of series">
      <br>
      <a
        class="titulo"
        [routerLink]="'/serie/'+serie.id">{{serie.name}}<br>
        <img [src]="'https://image.tmdb.org/t/p/w500'+serie.backdrop_path" [alt]="serie.name">
      </a>
    </li>
  </ul>
</div>
